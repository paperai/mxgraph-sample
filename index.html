Windows example for mxGraph. This example demonstrates using

元にしたソース: mxgraph\javascript\examples\windows.html

$ npm install

または
$ npm run watch

<html>
<head>
<meta charset="utf-8" />
<title>mxGraph sample for FlowGraph</title>

<style>
  label {
    font-size: 14px;
  }
  .short {
    width: 32px;
  }
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

<!-- Sets the basepath for the library if not in same directory -->
<script type="text/javascript">
  // ベースパスの設定
  mxBasePath = './'
  // リソースはロードしない
  let mxLoadResources = false
</script>

<script type="text/javascript" src="mxClient.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="dist/index.bundle.js"></script>
</head>

<!-- Page passes the container for the graph to the program -->
<body>
  <div class="container-fluid">
    <div class="form-inline mt-2">
      <label class="sr-only" for="span-label">Label</label>
      <input type="text" id="span-label" class="form-control form-control-sm mr-sm-2" placeholder="Label">

      <label class="sr-only" for="span-text">Text</label>
      <input type="text" id="span-text" class="form-control form-control-sm mr-sm-2" placeholder="Text">
      <select id="shape" class="form-control form-control-sm mr-sm-2">
        <option value="0" selected>Select span shape</option>
      </select>

      <button id="add-span" class="btn btn-primary btn-sm mr-sm-2">add span</button>
      <button id='export-xml' class="btn btn-primary btn-sm mr-sm-2">export xml</button>
    
      <label id="import-xml" class="btn btn-primary btn-sm mr-sm-2">
        import xml<input type="file" style="display: none;" accept=".xml">
      </label>
    </div>
  
    <!-- Creates a container for the graph with a grid wallpaper -->
    <div id="graphContainer" style="overflow:auto;position:absolute;width:100%;height:100%;background:lightyellow;cursor:default;">
    </div>
  </div>
</body>

</html>
